<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <title>{% block title %}{% endblock %}SpotiFye</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'core/styleguide.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'core/auth-style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}">

    <style>

        body {
            background-image: url("{% static 'core/images/background.png' %}");
        }
        .my-wraps-page {
            background-image: url("{% static 'core/images/my-wraps-background.png' %}");
        }
    </style>

    </head>
    <body class="{% if request.path == '/my-wraps' %}my-wraps-page{% endif %}">
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SpotiFye</a>
            <div class="nav-buttons">
                <!-- Language Dropdown -->
                <div class="dropdown mr-3" id="lang-dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        English
                    </button>
                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="#">Espagnol</a>
                        <a class="dropdown-item" href="#">Fran√ßaise</a>
                    </div>
                </div>

                <!-- Profile Icon -->
                <i class="profile-button fa-regular fa-circle-user" onclick="handleProfileClick()"></i>
                    <div class="dropdown-menu" id="profileDropdown">
                        <a href="/my-wraps">View My Wraps</a>
                        <a href="/logout">Logout</a>
                        <a href="#" class="delete-account" onclick="handleDeleteAccount()">Delete Account</a>
                    </div>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <footer>
        Brought to you by
        <u><a href="https://www.notion.so/CS-2340-ATL-Food-Finder-112d9a17296f8002bfd2c4bd4f2a4b40?pvs=18">TeamAwesomeSauce</a></u>
    </footer>
    <!-- Optional JavaScript -->
    <script src="{% static 'core/scripts/profile-icon.js' %}"></script>
    <script src="{% static 'core/scripts/wrapped-slides.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
