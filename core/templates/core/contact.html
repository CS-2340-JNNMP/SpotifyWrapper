{% extends 'core/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-container">
    <form method="POST" class="contact-form">
        {% csrf_token %}
        <div class="image-grid">
            <img src="/../../../static/core/images/jtwitty3@gatech.edu-a317ed5c.jpg" alt="Team member 1" class="team-image">
            <img src="/../../../static/core/images/pooja.jpg" alt="Team member 2" class="team-image">
            <img src="/../../../static/core/images/nitya.webp" alt="Team member 3" class="team-image">
            <img src="/../../../static/core/images/TMJM58MV5-U063GSAR667-c7318b1815ee-512.jpeg" alt="Team member 4" class="team-image">
            <img src="/../../../static/core/images/IMG_9416.jpg" alt="Team member 5" class="team-image">
        </div>

        <h2 class="contact-title">Contact Us</h2>

        <textarea
            id="extra"
            name="message"
            rows="7"
            placeholder="Share your thoughts with us..."
            class="contact-textarea"
        ></textarea>

        <div class="button-container">
            <button type="submit" class="submit-button">
                Share thoughts
            </button>
        </div>
    </form>
</div>

<style>
    .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        width: 100%;
    }

    .team-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 3px;
        transition: transform 0.3s ease;
    }

    .team-image:hover {
        transform: scale(1.05);
    }

    .contact-title {
        font-size: 2rem;
        margin: 1.5rem 0;
        color: #333;
    }

    .contact-textarea {
        width: 100%;
        max-width: 800px;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: inherit;
        resize: vertical;
        margin-bottom: 1rem;
    }

    .contact-textarea:focus {
        outline: none;
        border-color: #666;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .button-container {
        margin: 1rem 0 2rem 0;
    }

    .submit-button {
        padding: 0.8rem 2rem;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #333;
    }

    @media (max-width: 768px) {
        .image-grid {
            gap: 0.5rem;
        }

        .team-image {
            width: 150px;
            height: 150px;
        }

        .contact-textarea {
            width: 90%;
        }
    }

    @media (max-width: 480px) {
        .team-image {
            width: 120px;
            height: 120px;
        }

        .contact-title {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
